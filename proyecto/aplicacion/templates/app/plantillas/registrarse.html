{% extends 'app/base.html' %}
{% load static %}
{% block title %}
<title>Gorund Zero | Registrarse</title>
{% endblock %}

{% block contenido %}
  <!-- navegacion -->
  <br><br>
  <section class="navegacion">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="/">Inicio</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Registrarse
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section>

  <!-- formulario de registro -->
  <section class="registrarse seccion-clara-3 d-flex">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-6">
          <div class="card">
            <div class="container">
              <div class="card-title mt-5">
                <h1 class="seccion-titulo">Regístrate</h1>
              </div>
              <form class="row g-3 mt-3" method="POST" action="./usuario.html" id="registrar" novalidate>
                <div class="col-12">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Ingrese su Nombre" name="nombre">
                </div>
                <div class="col-12">
                  <label for="emailInput" class="form-label">Correo</label>
                  <input type="email" class="form-control" id="emailInput" placeholder="Ingrese su Correo"
                    name="correo">
                </div>
                <div class="col-12">
                  <label for="inputPass" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="inputPass" placeholder="Ingrese una Contraseña"
                    name="pass">
                </div>
                <div class="col-12">
                  <label for="confirmar" class="form-label">Confirmar Contraseña</label>
                  <input type="password" class="form-control" id="confirmar" placeholder="Ingrese una Contraseña"
                    name="confirmar">
                </div>

                <div class="usuario-creado">
                  ¿Ya tienes una cuenta?, Inicia Sesión
                  <a href="/iniciar">
                    Aquí
                  </a>
                </div>

                <div class="btn-registrarse d-flex justify-content-center align-items-center">
                  <button class="btn" type="submit">
                    Registrarse
                    <i class="bi bi-check-circle"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <img class="img-fluid mt-3" src="{% static 'app/img/pinturas/pintura1.jpg' %}" alt="pintura1">
        </div>
      </div>
    </div>
  </section>
<br><br>
 {% endblock %}
{% block js %}
  <!-- libreria jquery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <!-- libreria jquery validate -->
  <!-- con este plugin podemos validar los compos de los formularios mas facil -->
  <!-- se saca desde la siguiente url: https://jqueryvalidation.org/ -->
  <!-- video que explica como usarlo https://www.youtube.com/watch?v=7-Op3T9kgJU&ab_channel=moisessepulveda -->
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <!-- incorporamos las traducciones al español de los mensajes por defecto que posee el plugin de validación -->
  <script src="{% static 'app/js/traducciones.js' %}"></script>
  <!-- incorporamos el js con las validaciones -->
  <script src="{% static 'app/formulario_registrar.js' %}"></script>
{% endblock %}
</body>

</html>
